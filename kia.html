<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión con KIA - KREO IA Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            background-color: #0d1117; /* Un negro más profundo para inmersión */
            color: #D1D5DB;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alineamos arriba */
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .header {
            width: 100%;
            padding: 20px 0;
            background-color: #111827;
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header img {
            height: 30px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 1.5rem;
            color: #FFFFFF;
            margin: 0;
        }
        #avatar-container {
            width: 100%;
            flex-grow: 1; /* Ocupa el resto del espacio vertical */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Estilos para el mensaje de carga */
        #loading-message {
            color: #9CA3AF;
            font-size: 1.2rem;
            position: absolute;
        }
    </style>
    <!-- ESTE ES EL SCRIPT DEL SDK DE HEYGEN. ¡IMPORTANTE! -->
    <script src="https://cdn.heygen.com/streaming-avatar-sdk-v1.js"></script>
</head>
<body>

    <div class="header">
        <img src="images/logo.png" alt="KREO IA Studio Logo">
        <h1>KREO IA Studio - Sesión con KIA</h1>
    </div>
    
    <!-- El avatar de HeyGen se cargará dentro de este div -->
    <div id="avatar-container">
        <div id="loading-message">Iniciando conexión con KIA...</div>
    </div>

    <script>
        // Función asíncrona para inicializar el avatar
        async function initializeAvatar() {
            const avatarContainer = document.getElementById('avatar-container');
            const loadingMessage = document.getElementById('loading-message');

            // --- TUS DATOS DE HEYGEN ---
            const YOUR_AVATAR_ID = 'Elenora_IT_Sitting_public';
            const YOUR_KNOWLEDGE_BASE_ID = '1923ebed0a234afdb028dfa124440572';
            // IMPORTANTE: Necesitarás generar un token desde tu backend.
            // Para esta prueba inicial, podemos intentar una conexión más simple.
            
            try {
                const sdk = new window.HeyGenStreamingAvatar();

                // Intentamos inicializar con la configuración básica.
                // La integración completa y segura requiere generar un token de sesión en tu servidor.
                // Esto es un paso avanzado más allá de un HTML estático.
                await sdk.initialize({
                    avatarId: YOUR_AVATAR_ID,
                    knowledgeBaseId: YOUR_KNOWLEDGE_BASE_ID,
                    // Idealmente, aquí iría: token: 'GENERADO_DESDE_TU_BACKEND'
                });

                // Monta el avatar en el contenedor
                await sdk.mount(avatarContainer);
                
                // Oculta el mensaje de carga una vez que el avatar está listo
                loadingMessage.style.display = 'none';

                // Inicia la conversación (opcional, KIA ya tiene un saludo inicial)
                await sdk.start();

            } catch (error) {
                console.error("Error al inicializar el avatar de HeyGen:", error);
                loadingMessage.innerText = "Error al conectar con KIA. Por favor, recarga la página.";
            }
        }

        // Llama a la función para empezar
        initializeAvatar();
    </script>

</body>
</html>
